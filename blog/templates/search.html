{% extends 'base.html' %}
{% block body %}

<div class="container">
    {% for user in profile %}
        <div class="row justify-content-center mt-3">
            <div class="col-md-5 col-sm-12 border-bottom position-relative">
                <p><a style="text-decoration: name;" class="text-primary" href="{% url 'profile_detail' user.id %}">@{{ user.user }}</a></p>
                <img src="{{ user.image.url }}" alt="image not found">
            </div>
        </div>
    {% endfor %}
</div>







{% endblock %}
