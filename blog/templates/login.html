{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}


<div class="content-section">
  <form action="" method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Login Page</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Login</button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign U Now</a></small><br>
    <small class="text-muted">Forget Password? <a class="ml-2" href="{% url 'password_reset' %}">Click Here</a></small>
  </div>
</div>

{% endblock %}
