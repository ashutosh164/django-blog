{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="content-section">
    <div class="media">
        <img style="height: 100px; width: 90px;" class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="image not found">
        <div class="media-body">
            <h1 class="account-heading">{{ user.username }}</h1>
            <p class="text-secondary">{{ user.email }}</p>
            <p class="text-secondary">No of Post: {{ post_count }}</p>
        </div>
    </div>



    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Profile Info</legend>
          {{ u_form|crispy }}
          {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
    </form>


</div>

{% endblock %}
